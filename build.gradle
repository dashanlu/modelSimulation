plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
    id 'scala'
}

group 'com.risktechfs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    compile 'org.scala-lang:scala-library:2.12.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.5'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

tasks.withType(ScalaCompile) {
//    scalaCompileOptions.useAnt = false
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.4'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.19'
//    testCompile group: 'org.mockito', name: 'mockito-scala_2.12', version: '0.0.5'
}

intellij {
    version '2018.3.1'
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}